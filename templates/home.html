<html>
	<head>
		<title> Flask Basic Crud operation </title>
	</head>
	<body>
		<h1>User Management System Using Python Flask Crud Operation</h1>
		<p><a href="{{url_for('addUsers')}}">Add Users</a></p>
		<table>
			<tr>
				<th>s.no</th>
				<th>Name</th>
				<th>Age</th>
				<th>City</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			{% for data in datas %}
			<tr>
				<td>{{data.id}}</td>
				<td>{{data.name}}</td>
				<td>{{data.age}}</td>
				<td>{{data.city}}</td>
				<td><a href="{{url_for('editUser',id=data.id)}}">Edit</a></td>
				<td><a onclick="return confirm('Are You Sure to Delete? ');" href="{{url_for('deleteUser',id=data.id)}}">Delete</a></td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
